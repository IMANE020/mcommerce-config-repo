# Server Configuration
server.port=8083

# Custom Property (identique ou modifiée selon besoin)
mes-config-ms.commandes-last=10

# Actuator Configuration 
management.endpoints.web.exposure.include=health,info,refresh,env,beans
management.endpoint.health.show-details=always
management.endpoint.refresh.enabled=true
management.info.env.enabled=true

# Actuator Info
info.application.name=Microservice Commandes V2
info.application.description=Gestion des commandes - Version 2 avec produits
info.application.version=2.0.0

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb-v2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.com.example.commande=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Cloud Config
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000

# Eureka Client Configuration (NOUVEAU pour étude cas 2)
eureka.client.service-url.defaultZone=http://localhost:9102/eureka
eureka.instance.prefer-ip-address=true
